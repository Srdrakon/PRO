<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMPORTADORA{% endblock %}</title>
    <!-- Enlaces a tus archivos CSS y JS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'style.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'base' %}">Importadora Larrain</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'productoAdd' %}">agregar <span class="sr-only">(producto)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'productoCrud' %}">productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">index</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2024 Mi Sitio Web. Todos los derechos reservados.</span>
        </div>
    </footer>
</body>
</html>
