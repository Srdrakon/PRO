<!-- processes/templates/processes/user_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Form{% endblock %}</title>
    <!-- Incluir estilos si es necesario -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h2>{% block heading %}User Form{% endblock %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
    <!-- Incluir scripts si es necesario -->
    <script src="{% static 'style.js' %}"></script>
</body>
</html>
